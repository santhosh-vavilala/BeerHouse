<nav class="navbar site-header down-shadow">
  <div class="container">
    <div class="navbar-header">
      <img class="logo" src="../assets/img/beer-mug-64x64.png">
      <a class="navbar-brand" href="#">Beer House</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-lg-10 col-sm-10 col-xs-8 col-md-10 margin-10">
      <input #name placeholder="Search for your favorite beer!" class="input-no-border" type="text" autofocus>
    </div>
    <div class="col-lg-2 col-sm-2 col-xs-4 col-md-2">
      <button class="btn btn-primary"  (click)="searchBeers(name.value)">Search</button>
    </div>
  </div>
</div>

<div class="container sort-filter">
  <div class="row">
    <div class="col-xs-12">
      
      <select (change)="onChange($event.target.value)"  class="form-control">
        <option value="" disabled selected>Choose your style of Beer!</option>
        <option *ngFor="let style of styles">{{style}}</option>
      </select>
    </div>
  </div>
</div>

<div class="container sort-filter">
  <div class="row">
    <div class="col-xs-12">
     <span class="fr"><span class=" sort-label">SORT BY </span><a (click)="orderByName()" href="#">NAME</a></span>
    </div>
  </div>
</div>

  <div class="row">

    <div *ngFor="let  beer of beers" class="col-sm-6 col-md-4">
      <div *ngIf="beer.description != '' && beer.description != undefined" class="thumbnail">
        <!--<img src="..." alt="...">-->
        <div class="caption">
          <h3>{{beer.name}}</h3>
          <p>{{beer.description.substring(0,250)}}</p>
          <p class="btn btn-primary" (click)="toggleMenu()"> Details</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4">
      <div class="thumbnail load-more">
        <!--<img src="..." alt="...">-->
        <div class="load-more-content">
          <h3>Load More</h3>
        </div>
      </div>
